<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/st.css">
    <title>Document</title>
</head>
<script>

    function printuserid() {
        var email = document.getElementById('eml').value
        var password = document.getElementById('pwd').value
        var password2 = document.getElementById('pwd2').value
        var name = document.getElementById('name').value
        var phone = document.getElementById('tel').value
        var info = "이메일: " + email + ", 비밀번호: " + password + ", 비밀번호 확인: " + password2 + ", 이름: " + name + ", 전화번호: " + phone
        alert(info)
        // 콘솔에 출력해보기, 실제로 입력된 값이 제대로 들어갔는지 확인하기 위해 매우 많이 사용함. 
        // 매우 중요하다.
        console.log(info)
    }

    function printmessage() {
        alert("입력한 정보를 초기화합니다.")
    }

</script>

<body>

    <!-- 연습해보기. 
      간단한 회원가입 폼 
      1. 이메일 
      2. 패스워드 
      3. 확인용 패스워드 
      4. 이름 
      5. 전화번호 
      결과는 alert 경고창에 보여주기.  -->

    <div id="grid">
        <ol>
            <li>이메일</li>
            <li>비밀번호</li>
            <li>비밀번호 확인</li>
            <li>이름</li>
            <li>전화번호</li>
        </ol>

        <p>
            : <br>
            : <br>
            : <br>
            : <br>
            : <br>
        </p>

        <form>
            <input type="email" id="eml" placeholder="이메일"><br>
            <input type="password" id="pwd" placeholder="비밀번호"><br>
            <input type="password" id="pwd2" placeholder="비밀번호 재입력"><br>
            <input type="text" id="name" placeholder="이름"><br>
            <input type="tel" id="tel" placeholder="전화번호"><br>
            <div id="ipb">
                <input type="button" id="bt" value="가입하기" onclick="printuserid()">
                <input type="reset" value="초기화" onclick="printmessage()">
            </div>
        </form>

    </div>
</body>

</html>
