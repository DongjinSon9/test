<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.write(1 + 1); /* 동적. 계산됨. */
        // input에서 입력된 값 가져와서, alert 출력해보기. 
        function printMessage() {
            var message = document.getElementById('change_text_input').value
            alert(message)
        }
    </script>

    <h1>1+1</h1> <!-- 정적. 고정된 값. -->
    <h1>특정 버튼 이벤트 확인</h1>

    <input type="button" value="hi" onclick="alert('hi')"> <!-- onclick을 부여해서 버튼을 클릭하면 hi라는 문구가 경고창에 뜨도록 만듦. -->
    <input type="text" onchange="alert('changed')"> <!-- 내용이 변경되면 경고창에 문구를 띄움. -->
    <input type="text" id="change_text_input">
    <input type="button" value="변경글자 alert로 띄우기" id="change_text_btn" onclick="printMessage()">

    <h1>js는 동적이고 html은 정적이다.</h1>
    <input type="button" value="night" onclick="
        document.querySelector('body').style.backgroundColor = 'black';
        document.querySelector('body').style.color = 'white';">
    <input type="button" value="day" onclick="
        document.querySelector('body').style.backgroundColor = 'white';
        document.querySelector('body').style.color = 'black';">
    <br>
    <!-- 연습해보기. 똑같은 방식으로. 
      이메일과 패스워드 입력받는 화면을 만들고, 제출 버튼을 만들고. 
      입력된 이메일과 패스워드를 화면에 똑같이 출력해보기.  
      1단계, 이메일을 먼저 입력받고, 출력해보기. 
      2단계, 따로 패스워드를 입력받고, 따로 출력해보기. 
      3단계, 한번에 2개를 다 출력해보기. -->

    <input type="email" id="eml" placeholder="E-mail">
    <input type="password" id="pw" placeholder="password">
    <input type="button" id="chb" value="제출" onclick="printMessage()">


</body>

</html>
