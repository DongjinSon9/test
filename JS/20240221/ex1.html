<body>
    <h1> sum 정의</h1>
    <script>
        function sum(left, right) {
            // document.write(left + right + '<br>');
            return left + right
        }

        function sumColorRed(left, right) {
            document.write('<div style="color: red;">' + '<h1>' + left + right + '</h1>' + '</div><br>'); /* left 가 문자열로 바뀜 -> right도 바뀜 */
            document.write('<div style="color: red;">' + '<h1>' + sum(left, right) + '</h1>' + '</div><br>'); /* sum 함수에 return 키워드를 이용해서 재사용을 했음. */
        }

        sum(2, 3);
        sumColorRed(2, 3);
        sum(3, 4);
    </script>

    <script>
        var coworkers = {   /* 객체 형식으로 get, set 연습해보기 */
            "programmer": "egoing",
            "designer": "leezche"
        }


        // 객체의 키로 해당 값 가져오기 연습.


        document.write("coworkers의 키 progmamer로 해당 값 가져오기 : " + coworkers.programmer + "<br>")



        // 추가로 값 넣기.

        coworkers.test = "lsy"

        document.write("coworkers의 키 test로 해당 값 가져오기 : " + coworkers.test + "<br>")


        //추가로 값 넣기 2 해당 변수에 띄어쓰기가 포함이 될 때

        coworkers["test data"] = "lsy data";


        document.write("coworkers의 키 test data로 해당 값 가져오기 : " + coworkers["test data"] + "<br>")




        //객체와 반복문을 이용해보기, 향상된 for문 사용. 
        //기본 문법 구조 : for ( 변수 in 복수개(객체, 배열 등))
        //작동 방식 : 해당 복수 개에서 하나씩 꺼내서 사용한다.

        for (var key in coworkers) {
            document.write('for문으로 coworkers의 속성 가져오기 - ' + key + '<br>');
        }


        //객체의 키로 해당 value 값 조회하기.
        
        for (var key in coworkers) {
            document.write('coworkers 객체의 모든 value를 조회해서 가져오기 - ' + coworkers[key] + '<br>');
        }

        //객체의 키 + 값 조회

        
        for (var key in coworkers) {
            document.write('coworkers 객체의 모든 key와 value를 조회 - ' + key + ' : ' + coworkers[key] + '<br>');
        }

    </script>


</body>

</html>
