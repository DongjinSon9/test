<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    /* 
    ---------------------------------------------3일차----------------------------------------------
    1. 주석처리. 커서 놓고 ctr + / = 커서 줄 주석.  ,  블록처리하고 ctr + / = 여러줄 주석.  ,  블록처리하고 alt + sft + a = 블록만 주석.
    2. input이 들어오면 name에 정해진 속성값을 서버로 전달한다. 같은 name 값을 입력하면 그룹을 만들게 되고 같은 그룹 내에서는 하나의 선택지만 선택하도록 할 수 있다. 
    3. value = 백 서버로 전달 되는 값이다.
    4. form = 사용자 서버에 입력값을 전달하는 입력 폼들의 묶음.
    5. img는 단순한 출력용 태그이고 alt는 설명용 태그이다. 서버 전달용으로는 input을 사용한다.
    6. file = 사용자로부터 파일을 입력 받아서 서버로 전달 시 사용한다. multiple 속성 사용 시 복수의 파일을 전달 할 수 있다.
    7. placeholder = 입력창에서 사용자에게 주는 힌트를 표시해주는 속성값이다.
    8. select = 핀 박스 안에서 복수의 선택지 중에 하나를 선택해서 박스에 표시해주는 태그. selected 속성을 통해 기본으로 표시 될 값을 정해 줄 수 있다.

    */
</script>
