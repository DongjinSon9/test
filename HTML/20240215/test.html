<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    /* 
    ------------------------------------------------------------------------------------3일차------------------------------------------------------------------------------------------------------
    
    01. 주석처리. 커서 놓고 ctr + / = 커서 줄 주석.  ,  블록처리하고 ctr + / = 여러줄 주석.  ,  alt + sft + a = 커서위치에 새 주석 생성.
    02. input이 들어오면 name에 정해진 속성값을 서버로 전달한다. 같은 name 값을 입력하면 그룹을 만들게 되고 같은 그룹 내에서는 하나의 선택지만 선택하도록 할 수 있다. 
    03. value = 백 서버로 전달 되는 값이다.
    04. form = 사용자 서버에 입력값을 전달하는 입력 폼들의 묶음.
    05. img는 단순한 출력용 태그이고 alt는 설명용 태그이다. 서버 전달용으로는 input을 사용한다.
    06. file = 사용자로부터 파일을 입력 받아서 서버로 전달 시 사용한다. multiple 속성 사용 시 복수의 파일을 전달 할 수 있다.
    07. placeholder = 입력창에서 사용자에게 주는 힌트를 표시해주는 속성값이다.
    08. select = 핀 박스 안에서 복수의 선택지 중에 하나를 선택해서 박스에 표시해주는 태그. selected 속성을 통해 기본으로 표시 될 값을 정해 줄 수 있다.
    09. SPA(Single page application) = HTML 문서가 한 개 -> scss 문법으로 작성, MPA(Multi page application) = HTML 문서가 여러 개. -> css 파일을 분리해서 진행.
    10. class = 반. 속성을 부여하면 부여된 태그끼리 한 그룹으로 묶인다. 해당 클래스에 접근하기 위해서는 앞에 .을 붙여야 한다. 복수의 그룹을 부여 할 때는 (공백)으로 구분한다. ex) class="saw active"
        복수 class 값으로 인해 모순이 발생하면 뒤에 작성한(더 아랫줄에 있는) 그룹의 값이 적용된다.
    11. id 속성을 지정할 시 , 유일한 선택자가 되고 css 표기시 #으로 작성한다. id는 class보다 우선적으로 적용된다.(css 작성시 순서 상관이 없음)
    12. CSS 폴더를 만들어서 작업 시, 파일에 style 태그를 사용하지 않는다.
    13. display: none; 적용 시 표시가 되지 않는다. inline, block 값을 통해 레벨 설정을 할 수 있다.
    14. padding으로 컨텐츠 영역과 외곽선 사이에 여백을 줄 수 있다. 검사창에서 ctr + sft + c 로 확인하면 초록색 영역으로 나타난다.
    15. div : 블록 레벨, span : 인라인 레벨.
    16. display: grid; 는 열을 만들어 하위 요소들을 배치한다. grid-template-columns: 1fr 1fr ; 을  사용하여 요소들산의 비율을 조정한다.

     
   ✨✨✨✨✨✨✨✨✨✨✨✨✨✨✨아이샵(id #) 점클( . class)✨✨✨✨✨✨✨✨✨✨✨✨✨✨✨✨✨✨✨✨
    
    */
</script>

</html>
